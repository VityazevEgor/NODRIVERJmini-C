<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Координаты клика</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #xdata, #ydata {
            margin: 20px;
            padding: 20px;
            border: 1px solid #000;
            display: inline-block;
            width: 100px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="xdata">0</div>
    <div id="ydata">0</div>

    <script>
        document.addEventListener('click', function(event) {
            const x = event.clientX;
            const y = event.clientY;
            
            document.getElementById('xdata').textContent = x;
            document.getElementById('ydata').textContent = y;
        });
    </script>

</body>
</html>
